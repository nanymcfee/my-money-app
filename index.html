<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Nanymcfee Money App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row-fluid">
          <h1>基金定投公式</h1>
        </div>
        <div class="row-fluid">
        <form>
          <div class="form-group">
            <label>选择基金</label>
            <select class="form-control" data-bind="options:investments,
            optionsText:'Name',optionsValue:$data,value:curInvestment">


            </select>
          </div>
          <div class="input-group">
            <label>Name:</label>
            <input id="name" type="text" class="form-control form-control-lg"
            data-bind="value:curInvestment().Name">
          </div>
          <div class="input-group">
            <label>First Hand Money</label>
            <span>$</span>
            <input id="first" type="text" class="form-control form-control-lg"
            data-bind="value:curInvestment().firstHand"
            aria-label="Amount (to the nearest dollar)">
            <span>.00</span>
          </div>
          <div class="input-group">
            <label>This is the Round :</label>
            <span>NO.</span>
            <input id="rounds" type="text" class="form-control form-control-lg"
            data-bind="value:curInvestment().roundNum">

          </div>
          <div class="input-group">
            <label>请输入当前市值</label>
            <span>$</span>
            <input id="curval" type="text" class="form-control form-control-lg"
             data-bind="value:curInvestment().currentVal">
          </div>


          <div class="input-group">
            <label>You need to invest:</label>
            <input type="text" class="form-control form-control-lg"
            data-bind="value:currentHand">
          </div>
          <div class="input-group">
            <label>Add item</label>
            <input type="text" class="form-control form-control-lg"
             data-bind="value:itemName,valueUpdate:'afterkeydown'"/>
            <button class="btn" id="addNew" data-bind="enable:itemName().length>0,
              click:addInvestment">Add</button>
          </div>
        </form>
      </div>

      </div>
      <script src="js/jquery.js"></script>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
    </body>

</html>
