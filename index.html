<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Nanymcfee Money App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row-fluid">
          <h1>基金定投公式</h1>
        </div>
        <form dta-bind="foreach:investments">
          <div class="input-group">
            <label>Name:</label>
            <input type="text" data-bind="value:name"></input>
          </div>
          <div class="input-group">
            <label>First Hand Money</label>
            <span class="input-group-addon">$</span>
            <input type="text" data-bind="value:firstHand" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">.00</span>
          </div>
          <div class="input-group">
            <label>This is the Round<span data-bind="text:roundNum"></span></label>
          </div>
        </form>

      </div>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>

</html>
